services:
  - type: web
    name: arw-to-jpg
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 180 --workers 1 --preload
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: WORKERS
        value: "1"
